version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: nielay-nginx
    ports:
      - "9001:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - nielay-network
    restart: unless-stopped

  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nielay-php
    volumes:
      - ./:/var/www/html
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - nielay-network
    restart: unless-stopped

networks:
  nielay-network:
    driver: bridge
